        <script type="text/javascript">
            $(document).bind("mobileinit", function() {
                if (navigator.userAgent.toLowerCase().indexOf("android") != -1) {
                    $.mobile.defaultPageTransition = 'none';
                    $.mobile.defaultDialogTransition = 'none';
                } else if (navigator.userAgent.toLowerCase().indexOf("msie") != -1) {
                    $.mobile.allowCrossDomainPages = true;
                    $.support.cors = true;
                } else if (navigator.userAgent.match(/(iPad|iPhone|iPod)/g)) {
                    $.mobile.hashListeningEnabled = false;
                }
            });
        </script>

    <body>
        <script language="JavaScript" type="text/javascript">
        </script>
        <div data-role="page" style="min-height:480px;" dsid="startScreen" id="startScreen"
        class="type-interior" data-theme="f">
            <!-- mobileheader -->
            <div data-role="header" data-position="fixed" data-add-back-btn="false" data-back-btn-text="Back"
            data-theme="f" name="mobileheader" id="startScreen_mobileheader" class="startScreen_mobileheader">
                <h1 dsid="mobileheader">
                    Scavenger
                </h1>
                <!-- mobilebutton_2 --><!--
                --><a data-role="button" name="mobilebutton_2" dsid="mobilebutton_2" class="startScreen_mobilebutton_2 ui-btn-right"
                id="startScreen_mobilebutton_2" data-corners="true" data-icon="navigation" data-iconpos="left"
                x-apple-data-detectors="false" data-inline='true' data-mini='true' data-theme="f"
                tabindex="1">
                Location
                </a>
            </div>
            <!-- mobilecontainer -->
            <div data-role="content" id="startScreen_mobilecontainer" name="mobilecontainer"
            class="startScreen_mobilecontainer ui-content" dsid="mobilecontainer" data-theme="f">
                <link href="startScreen.css" rel="stylesheet" type="text/css" />
                <script type="text/javascript" src="startScreen.js">
                </script>
                <!-- mobiletextinput_3 -->
                <div data-role="fieldcontain" class="startScreen_mobiletextinput_3 ">
                    <input type="text" name="mobiletextinput_3" dsid="mobiletextinput_3" value="Location1"
                    placeholder="" id="startScreen_mobiletextinput_3" tabindex="2" multiple data-theme="f"
                    class="startScreen_mobiletextinput_3" />
                </div>
                <!-- mobiletextinput_4 -->
                <div data-role="fieldcontain" class="startScreen_mobiletextinput_4 ">
                    <input type="text" name="mobiletextinput_4" dsid="mobiletextinput_4" value="Location2"
                    placeholder="" id="startScreen_mobiletextinput_4" tabindex="3" multiple data-theme="f"
                    class="startScreen_mobiletextinput_4" />
                </div>
                <!-- googlemap_5 -->
                <div id="startScreen_googlemap_5" dsid="googlemap_5" name="googlemap_5" data-role="appery_googlemap"
                tiggzitype="object" apperytype="object" class='startScreen_googlemap_5' style='width:100%;'>
                </div>
                <ul data-role="listview" id="startScreen_googlemap_5_markers" name="googlemap_5_markers"
                dsid="googlemap_5_markers" style="display:none">
                    <!-- marker_6 -->
                    <li id="startScreen_marker_6" name="marker_6" dsid="marker_6" tiggzitype="marker"
                    apperytype="marker" rendered="true" latitude="" longitude="" text="Add Components Here"
                    address="North Charleston, South Carolina" show_info="true" style="display:none">
                        <div id="startScreen_marker_6_infoWindow" name="marker_6_infoWindowContent" class='startScreen_marker_6'>
                        </div>
                    </li>
                </ul>
                <!-- mobilebutton_7 --><!--
                --><a data-role="button" name="mobilebutton_7" dsid="mobilebutton_7" class="startScreen_mobilebutton_7"
                id="startScreen_mobilebutton_7" data-corners="true" data-icon="carat-l" data-iconpos="left"
                x-apple-data-detectors="false" data-mini="false" data-theme="f" tabindex="5">
                Back
                </a>
            </div>
            <!-- mobilefooter -->
            <div data-role="footer" data-position="fixed" class="startScreen_mobilefooter" name="mobilefooter"
            dsid="mobilefooter" id="startScreen_mobilefooter" data-theme="f">
            </div>
        </div>
